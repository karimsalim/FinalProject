<mat-toolbar color="primary">
  <div fxHide.gt-sm *ngIf="clientConnected.isConnected == true">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    Etienne Bank
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.sm fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items" *ngIf="clientConnected.isConnected">
      <li *ngFor="let item of menuItems.itemMenu">
        <a routerLink="{{item.link}}">
          <i class="material-icons">
            {{item.icon}}
          </i>
          {{item.display}} </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
